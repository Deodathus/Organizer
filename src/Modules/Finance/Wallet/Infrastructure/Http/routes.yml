
wallet.store:
    methods: [POST]
    path: wallet
    controller: App\Modules\Finance\Wallet\Infrastructure\Http\Controller\StoreWalletController

wallet.transaction.store:
    methods: [POST]
    path: wallet/{walletId}/transaction
    controller: App\Modules\Finance\Wallet\Infrastructure\Http\Controller\StoreTransactionController

wallet.fetch.all:
    methods: [GET]
    path: wallet
    controller: App\Modules\Finance\Wallet\Infrastructure\Http\Controller\FetchAllWalletsController

wallet.fetch.one:
    methods: [GET]
    path: wallet/{walletId}
    controller: App\Modules\Finance\Wallet\Infrastructure\Http\Controller\FetchWalletController
